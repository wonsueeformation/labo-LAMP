version: "3.9"

services:
  web:
    build: ./lamp
    ports:
      - "8080:80"
    volumes:
      - ./lamp/src:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

